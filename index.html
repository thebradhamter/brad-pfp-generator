<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>brad pfp generator</title>
</head>
<body>
    <h1>brad pfp generator</h1>
    <p><a href="https://thebradhamter.github.io">Back to home</a></p>
    <div style="position: relative; display: inline-block;">
        <img src="./img/brads/yellow.png" alt="brad" id="bradImg">
        <img src="" alt="overlay" id="bradOverlay" style="position:absolute; top:0; left:0;">
    </div>
    <br>
    <label for="bradColours">Choose a colour:</label>
    <select name="bradColours" id="bradColours">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow" selected id="bradColoursYellow">Yellow</option>
        <option value="green">Green</option>
        <option value="teal">Teal</option>
        <option value="skyblue">Sky Blue</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="blank"></option>
        <option value="custom">Custom</option>
    </select>
    <label for="bradOverlays">Choose an overlay:</label>
    <select name="bradOverlays" id="bradOverlays">
        <option value="none" selected id="bradOverlaysNone">None</option>
        <option value="blank"></option>
        <option value="pumpkin">Pumpkin</option>
        <option value="shades">Shades</option>
        <option value="gamershades">Gamer shades</option>
        <option value="fancyhat">Fancy hat</option>
    </select>
    <div id="customHueDiv" hidden>
        <label for="hueSlider" id="hueText"></label>
        <input type="range" name="hueSlider" id="hueSlider" min="0" max="360">
    </div>
    <br>
    <button id="downloadBtn">Download</button>
    <script src="./app.js"></script>
</body>
</html>
